<!DOCTYPE html>
<html>
<head>
  <title>Firebase Realtime Database Example</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h1>Firebase Realtime Database Example</h1>
  <script>
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "firebase/app";
    import { getAnalytics } from "firebase/analytics";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDHJKgZiczPg6zzv7niF6XhQHPKStq0ZEU",
      authDomain: "one1c-student.firebaseapp.com",
      databaseURL: "https://one1c-student-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "one1c-student",
      storageBucket: "one1c-student.appspot.com",
      messagingSenderId: "23302822964",
      appId: "1:23302822964:web:84086f888074a9f14c7e61",
      measurementId: "G-8ZTFB4YXWN"
    };
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Example: Read data from the database
    database.ref('users/').on('value', (snapshot) => {
      const users = snapshot.val();
      console.log(users);
    });

    // Example: Write data to the database
    const user = {
      name: 'John Doe',
      age: 30
    };
    database.ref('users/user1').set(user);
  </script>
</body>
</html>
